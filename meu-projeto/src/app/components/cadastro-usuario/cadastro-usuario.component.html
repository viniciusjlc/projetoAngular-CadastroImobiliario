<p-dialog [(visible)]="renderizarCadastro" [showHeader]="false" [modal]="true" [baseZIndex]="10001"
          [draggable]="false" [resizable]="false" [style]="{width: '50vw'}">
  <div class="modal-header bg-dark">
    <h4 class="modal-title pull-left" style="color: whitesmoke">Cadastrar-se</h4>
  </div>
  <div class="modal-body bg-white">
    <form>
      <div class="alert alert-danger" role="alert" [hidden]="mensagemErroCadastro==null">
        {{mensagemErroCadastro}}
      </div>
      <div class="form-group">
        <label for="cadastroNome">Nome</label>
        <input type="text" class="form-control" id="cadastroNome"
               [required]="true" [(ngModel)]="usuarioCadastro.nome" name="nome">
      </div>
      <div class="form-group">
        <label for="cadastroInputEmail1">Email</label>
        <input type="email" class="form-control" id="cadastroInputEmail1" aria-describedby="emailHelp"
               [required]="true" [(ngModel)]="usuarioCadastro.email" name="email">
      </div>
      <div class="form-group">
        <label for="cadastroInputPassword1">Senha</label>
        <input type="password" class="form-control" id="cadastroInputPassword1"
               [required]="true" [(ngModel)]="usuarioCadastro.senha" name="nome">
      </div>
      <div class="form-group">
        <label for="cadastroInputPassword2">Confirme sua senha</label>
        <input type="password" class="form-control" id="cadastroInputPassword2"
               [required]="true" [(ngModel)]="confirmacaoSenha" name="nome">
      </div>
      <button type="submit" (click)="cadastrarUsuario()"
              class="btn btn-success btn-block btn-lg">Cadastrar-se
      </button>
      <button type="button" class="btn btn-danger btn-block btn-sm"
              (click)="[renderizarCadastro = false]">Cancelar
      </button>
    </form>
  </div>
</p-dialog>
