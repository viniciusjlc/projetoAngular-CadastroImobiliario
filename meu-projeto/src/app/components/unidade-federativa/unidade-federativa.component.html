<h3 style="color: #577f38">Listagem de Unidades Federativas</h3>

<p-table #dt [value]="listaUnidadeFederativas" dataKey="id"
         [rows]="7" [showCurrentPageReport]="true"
         styleClass="p-datatable-customers"
         [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         [filterDelay]="0" [globalFilterFields]="['name','country.name','representative.name','status']">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="nome">Nome
        <p-sortIcon field="nome"></p-sortIcon>
      </th>
      <th pSortableColumn="sigla">Sigla
        <p-sortIcon field="sigla"></p-sortIcon>
      </th>
    </tr>
    <tr>
      <th>
        <input pInputText type="text" (input)="dt.filter($event.target.value,
        'nome', 'startsWith')" placeholder="Buscar por nome" class="p-column-filter">
      </th>
      <th>
        <input pInputText type="text" (input)="dt.filter($event.target.value,
        'sigla', 'startsWith')" placeholder="Buscar por sigla" class="p-column-filter">
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-uf>
    <tr>
      <td>
        {{uf.nome}}
      </td>
      <td>
        {{uf.sigla}}
      </td>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="6">No customers found.</td>
    </tr>
  </ng-template>
</p-table>
